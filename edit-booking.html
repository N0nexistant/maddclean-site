x<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Booking</title>
  <style>
    :root {
      --primary-color: #1e3a8a;
      --secondary-color: #3b82f6;
      --accent-color: #10b981;
      --bg-color: #f9fafb;
      --text-color: #111827;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .section {
      margin-bottom: 1.5rem;
    }

    .button-group,
    .addon-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .button-group button,
    .addon-buttons button {
      padding: 0.75rem 1.25rem;
      border: 2px solid var(--secondary-color);
      border-radius: 8px;
      background-color: white;
      color: var(--secondary-color);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button-group button.selected,
    .addon-buttons button.selected {
      background-color: var(--secondary-color);
      color: white;
    }

    .addon-buttons button {
      border-color: var(--accent-color);
      color: var(--accent-color);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }

    .time-slots {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .time-slots button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .time-slots button.selected {
      background-color: var(--secondary-color);
      color: white;
      border-color: var(--secondary-color);
    }

    .price-summary {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .submit-btn {
      background-color: var(--secondary-color);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      background-color: #2563eb;
    }

    @media (max-width: 600px) {
      .button-group,
      .addon-buttons {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Edit Booking</h1>
  <p>Update your appointment details</p>
</header>

<div class="container">
  <form id="edit-form">
    <div class="section">
      <h2>Choose Package</h2>
      <div class="button-group" id="package-buttons">
        <button type="button" data-package="interior">Interior Detail</button>
        <button type="button" data-package="exterior">Exterior Wash</button>
        <button type="button" data-package="full">Full Detail</button>
      </div>
    </div>

    <div class="section">
      <h2>Add-ons</h2>
      <div class="addon-buttons">
        <button type="button" id="carpet-shampoo-btn">Carpet Shampoo (+$20)</button>
      </div>
    </div>

    <div class="section">
      <h2>Vehicle Type</h2>
      <div class="button-group" id="vehicle-buttons">
        <button type="button" data-vehicle="coupe">Coupe</button>
        <button type="button" data-vehicle="sedan">Sedan</button>
        <button type="button" data-vehicle="truck">Truck</button>
        <button type="button" data-vehicle="suv">SUV</button>
      </div>
    </div>

    <div class="section">
      <div class="form-group">
        <label for="date">Select Date</label>
        <select id="date" required>
          <!-- Dates populated by JS -->
        </select>
      </div>
    </div>

    <div class="section">
      <div class="form-group">
        <label for="time">Select Time</label>
        <div class="time-slots" id="time-slots">
          <!-- Time slots populated by JS -->
        </div>
      </div>
    </div>

    <div class="section">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="address">Vehicle Address</label>
        <input type="text" id="address" placeholder="123 Main St, City" required />
      </div>
    </div>

    <div class="price-summary" id="price-summary">
      Total: $0
    </div>

    <button type="submit" class="submit-btn">Save Changes</button>
  </form>
</div>

<script>
  const packageButtons = document.querySelectorAll('[data-package]');
  const vehicleButtons = document.querySelectorAll('[data-vehicle]');
  const carpetBtn = document.getElementById('carpet-shampoo-btn');
  const timeSlotsContainer = document.getElementById('time-slots');
  const priceSummary = document.getElementById('price-summary');
  const dateSelect = document.getElementById('date');

  let selectedPackage = '';
  let selectedVehicle = 'sedan';
  let addCarpetShampoo = false;
  let selectedTime = '';
  let selectedDate = '';
  let bookingIndex = null;

  const basePrices = {
    interior: 80,
    exterior: 60,
    full: 120,
  };

  const vehicleAddons = {
    coupe: 0,
    sedan: 0,
    truck: 10,
    suv: 15,
  };

  const carpetPrice = 20;
  const timeOptions = ['09:00 AM', '10:00 AM', '11:00 AM', '01:00 PM', '02:00 PM', '03:00 PM'];

  function updatePrice() {
    let total = basePrices[selectedPackage] || 0;
    total += vehicleAddons[selectedVehicle] || 0;
    if (addCarpetShampoo) total += carpetPrice;
    priceSummary.textContent = `Total: $${total}`;
  }

  function initTimeSlots() {
    timeSlotsContainer.innerHTML = '';
    timeOptions.forEach(time => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.textContent = time;
      btn.addEventListener('click', () => {
        document.querySelectorAll('.time-slots button').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedTime = time;
      });
      timeSlotsContainer.appendChild(btn);
    });
  }

  function initDates() {
    const today = new Date();
    const tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1);

    for (let i = 0; i < 7; i++) {
      const nextDay = new Date(tomorrow);
      nextDay.setDate(tomorrow.getDate() + i);
      const option = document.createElement('option');
      const dateStr = nextDay.toISOString().split('T')[0];
      option.value = dateStr;
      option.textContent = nextDay.toDateString();
      dateSelect.appendChild(option);
    }

    dateSelect.addEventListener('change', () => {
      selectedDate = dateSelect.value;
    });
  }

  function loadBookingData() {
    const urlParams = new URLSearchParams(window.location.search);
    bookingIndex = urlParams.get('id');

    const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

    if (!bookings[bookingIndex]) {
      alert("Booking not found.");
      window.location.href = 'submissions.html';
      return;
    }

    const booking = bookings[bookingIndex];

    // Load initial selections
    selectedPackage = booking.package;
    selectedVehicle = booking.vehicle;
    addCarpetShampoo = booking.carpetShampoo;
    selectedTime = booking.time;
    selectedDate = booking.date; // This is the original full date string from booking

    // Set form fields
    document.getElementById('name').value = booking.name;
    document.getElementById('email').value = booking.email;
    document.getElementById('address').value = booking.address;

    // Set date dropdown to match original date
    const bookingDate = new Date(booking.date);
    const dateStr = bookingDate.toISOString().split('T')[0];
    dateSelect.value = dateStr;

    // Set time buttons
    selectedTime = booking.time;
    initTimeSlots(); // Re-init time buttons
    setTimeout(() => {
      const timeButtons = document.querySelectorAll('.time-slots button');
      timeButtons.forEach(btn => {
        if (btn.textContent === selectedTime) btn.classList.add('selected');
      });
    }, 100);

    // Set package and vehicle buttons
    packageButtons.forEach(btn => btn.classList.remove('selected'));
    document.querySelector(`[data-package="${selectedPackage}"]`).classList.add('selected');

    vehicleButtons.forEach(btn => btn.classList.remove('selected'));
    document.querySelector(`[data-vehicle="${selectedVehicle}"]`).classList.add('selected');

    if (addCarpetShampoo) carpetBtn.classList.add('selected');

    updatePrice();
  }

  packageButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      packageButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedPackage = btn.dataset.package;
      updatePrice();
    });
  });

  vehicleButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      vehicleButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedVehicle = btn.dataset.vehicle;
      updatePrice();
    });
  });

  carpetBtn.addEventListener('click', () => {
    addCarpetShampoo = !addCarpetShampoo;
    carpetBtn.classList.toggle('selected', addCarpetShampoo);
    updatePrice();
  });

  function handleEdit(event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const address = document.getElementById('address').value.trim();

    const missingFields = [];

    if (!selectedPackage) missingFields.push("Service Package");
    if (!selectedVehicle) missingFields.push("Vehicle Type");
    if (!selectedDate) missingFields.push("Date");
    if (!selectedTime) missingFields.push("Time");
    if (!name) missingFields.push("Full Name");
    if (!email) missingFields.push("Email");
    if (!address) missingFields.push("Address");

    if (missingFields.length > 0) {
      alert("Please complete the following required fields:\n- " + missingFields.join("\n- "));
      return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    // ✅ Preserve original date or use updated one
    const updatedDate = dateSelect.value || selectedDate;

    const updatedBooking = {
      package: selectedPackage,
      vehicle: selectedVehicle,
      carpetShampoo: addCarpetShampoo,
      date: updatedDate, // ✅ Uses selected date or original
      time: selectedTime,
      name,
      email,
      address,
      price: priceSummary.textContent
    };

    const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
    bookings[bookingIndex] = updatedBooking;
    localStorage.setItem('bookings', JSON.stringify(bookings));

    alert("Changes saved successfully!");
    window.location.href = 'submissions.html';
  }

  function capitalizeFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
  }

  // Initialize
  initTimeSlots();
  initDates();
  loadBookingData();

  // Submit
  document.getElementById('edit-form').addEventListener('submit', handleEdit);
</script>

</body>
</html>
