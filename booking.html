<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Detailing Booking</title>
  <style>
    :root {
      --primary-color: #1e3a8a;
      --secondary-color: #3b82f6;
      --accent-color: #10b981;
      --bg-color: #f9fafb;
      --text-color: #111827;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .section {
      margin-bottom: 1.5rem;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .button-group button {
      padding: 0.75rem 1.25rem;
      border: 2px solid var(--secondary-color);
      border-radius: 8px;
      background-color: white;
      color: var(--secondary-color);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button-group button.selected {
      background-color: var(--secondary-color);
      color: white;
    }

    .addon-buttons button {
      border-color: var(--accent-color);
      color: var(--accent-color);
    }

    .addon-buttons button.selected {
      background-color: var(--accent-color);
      color: white;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }

    .time-slots {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .time-slots button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .time-slots button.selected {
      background-color: var(--secondary-color);
      color: white;
      border-color: var(--secondary-color);
    }

    .price-summary {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .submit-btn {
      background-color: var(--secondary-color);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      background-color: #2563eb;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
    }

    .close-btn {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }

    .details strong {
      color: var(--primary-color);
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Auto Detailing Booking</h1>
  <p>Select your package and schedule your appointment</p>
</header>

<div class="container">
  <form id="booking-form" onsubmit="handleBooking(event)">
    <div class="section">
      <h2>Choose Package</h2>
      <div class="button-group" id="package-buttons">
        <button type="button" data-package="interior">Interior Detail</button>
        <button type="button" data-package="exterior">Exterior Wash</button>
        <button type="button" data-package="full">Full Detail</button>
      </div>
    </div>

    <div class="section">
      <h2>Add-ons</h2>
      <div class="button-group addon-buttons">
        <button type="button" id="carpet-shampoo-btn">Carpet Shampoo (+$20)</button>
      </div>
    </div>

    <div class="section">
      <h2>Vehicle Type</h2>
      <div class="button-group" id="vehicle-buttons">
        <button type="button" data-vehicle="coupe">Coupe</button>
        <button type="button" data-vehicle="sedan" class="selected">Sedan</button>
        <button type="button" data-vehicle="truck">Truck</button>
        <button type="button" data-vehicle="suv">SUV</button>
      </div>
    </div>

    <div class="section">
      <div class="form-group">
        <label for="date">Select Date</label>
        <select id="date" required>
          <!-- Dates populated by JS -->
        </select>
      </div>
    </div>

    <div class="section">
      <div class="form-group">
        <label for="time">Select Time</label>
        <div class="time-slots" id="time-slots">
          <!-- Time slots populated by JS -->
        </div>
      </div>
    </div>

    <div class="section">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="address">Vehicle Address</label>
        <input type="text" id="address" placeholder="123 Main St, City" required />
      </div>
    </div>

    <div class="price-summary" id="price-summary">
      Total: $0
    </div>

    <button type="submit" class="submit-btn">Book Appointment</button>
  </form>
</div>

<!-- Modal -->
<div class="modal" id="confirmation-modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h3>Booking Details</h3>
    <div class="details" id="booking-details"></div>
  </div>
</div>

<script>
  const packageButtons = document.querySelectorAll('[data-package]');
  const vehicleButtons = document.querySelectorAll('[data-vehicle]');
  const carpetBtn = document.getElementById('carpet-shampoo-btn');
  const timeSlotsContainer = document.getElementById('time-slots');
  const priceSummary = document.getElementById('price-summary');
  const dateSelect = document.getElementById('date');

  let selectedPackage = '';
  let selectedVehicle = 'sedan';
  let addCarpetShampoo = false;
  let selectedTime = '';
  let selectedDate = '';

  const basePrices = {
    interior: 80,
    exterior: 60,
    full: 120,
  };

  const vehicleAddons = {
    coupe: 0,
    sedan: 0,
    truck: 10,
    suv: 15,
  };

  const carpetPrice = 20;
  const timeOptions = ['09:00 AM', '10:00 AM', '11:00 AM', '01:00 PM', '02:00 PM', '03:00 PM'];

  function updatePrice() {
    let total = basePrices[selectedPackage] || 0;
    total += vehicleAddons[selectedVehicle] || 0;
    if (addCarpetShampoo) total += carpetPrice;
    priceSummary.textContent = `Total: $${total}`;
  }

  function initTimeSlots() {
    timeOptions.forEach(time => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.textContent = time;
      btn.addEventListener('click', () => {
        document.querySelectorAll('.time-slots button').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedTime = time;
      });
      timeSlotsContainer.appendChild(btn);
    });
  }

  function initDates() {
    const today = new Date();
    const tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1); // Start from tomorrow

    for (let i = 0; i < 7; i++) {
      const nextDay = new Date(tomorrow);
      nextDay.setDate(tomorrow.getDate() + i);
      const option = document.createElement('option');
      const dateStr = nextDay.toISOString().split('T')[0];
      option.value = dateStr;
      option.textContent = nextDay.toDateString();
      dateSelect.appendChild(option);
    }

    selectedDate = dateSelect.value;

    dateSelect.addEventListener('change', () => {
      selectedDate = dateSelect.value;
    });
  }

  packageButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      packageButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedPackage = btn.dataset.package;
      updatePrice();
    });
  });

  vehicleButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      vehicleButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedVehicle = btn.dataset.vehicle;
      updatePrice();
    });
  });

  carpetBtn.addEventListener('click', () => {
    addCarpetShampoo = !addCarpetShampoo;
    carpetBtn.classList.toggle('selected', addCarpetShampoo);
    updatePrice();
  });

  function handleBooking(event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const address = document.getElementById('address').value.trim();

    const missingFields = [];

    if (!selectedPackage) missingFields.push("Service Package");
    if (!selectedVehicle) missingFields.push("Vehicle Type");
    if (!selectedDate) missingFields.push("Date");
    if (!selectedTime) missingFields.push("Time");
    if (!name) missingFields.push("Full Name");
    if (!email) missingFields.push("Email");
    if (!address) missingFields.push("Address");

    if (missingFields.length > 0) {
      alert("Please complete the following required fields:\n- " + missingFields.join("\n- "));
      return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    const bookingData = {
      package: selectedPackage,
      vehicle: selectedVehicle,
      carpetShampoo: addCarpetShampoo,
      date: dateSelect.options[dateSelect.selectedIndex].textContent,
      time: selectedTime,
      name,
      email,
      address,
      price: priceSummary.textContent
    };

    // Save to localStorage
    let bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
    bookings.push(bookingData);
    localStorage.setItem('bookings', JSON.stringify(bookings));

    // Show modal
    const detailsDiv = document.getElementById('booking-details');
    detailsDiv.innerHTML = `
      <p><strong>Full Name:</strong> ${bookingData.name}</p>
      <p><strong>Email:</strong> ${bookingData.email}</p>
      <p><strong>Address:</strong> ${bookingData.address}</p>
      <p><strong>Service:</strong> ${capitalizeFirstLetter(bookingData.package)}</p>
      <p><strong>Vehicle:</strong> ${capitalizeFirstLetter(bookingData.vehicle)}</p>
      <p><strong>Carpet Shampoo:</strong> ${bookingData.carpetShampoo ? 'Yes' : 'No'}</p>
      <p><strong>Date:</strong> ${bookingData.date}</p>
      <p><strong>Time:</strong> ${bookingData.time}</p>
      <p><strong>Total Price:</strong> ${bookingData.price}</p>
    `;

    document.getElementById('confirmation-modal').style.display = 'flex';
  
  }

  function capitalizeFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
  }

  function closeModal() {
    document.getElementById('confirmation-modal').style.display = 'none';
  }

  // Initialize on load
  initTimeSlots();
  initDates();
</script>

</body>
</html>
